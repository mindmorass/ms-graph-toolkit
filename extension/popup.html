<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #323130;
    }
    .section {
      margin-bottom: 20px;
      padding: 12px;
      background: #f3f2f1;
      border-radius: 4px;
    }
    .section-title {
      font-weight: 600;
      font-size: 12px;
      color: #605e5c;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    .token-display {
      background: white;
      padding: 8px;
      border-radius: 2px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      word-break: break-all;
      margin-bottom: 8px;
      border: 1px solid #d2d0ce;
    }
    .button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 8px;
      margin-top: 8px;
    }
    .button:hover {
      background: #106ebe;
    }
    .button:disabled {
      background: #c8c6c4;
      cursor: not-allowed;
    }
    .button-secondary {
      background: #8a8886;
    }
    .button-secondary:hover {
      background: #797775;
    }
    .status {
      font-size: 12px;
      color: #605e5c;
      margin-top: 8px;
    }
    .status.success {
      color: #107c10;
    }
    .status.error {
      color: #d13438;
    }
    .empty-state {
      color: #605e5c;
      font-size: 13px;
      text-align: center;
      padding: 20px;
    }
    .instructions {
      font-size: 12px;
      color: #323130;
      line-height: 1.5;
      margin-top: 12px;
    }
    .instructions ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Microsoft Graph Token Extractor</h1>
  
  <div id="tokens-section" class="section" style="display: none;">
    <div class="section-title">Access Token</div>
    <div id="access-token" class="token-display"></div>
    <button id="copy-access" class="button">Copy Access Token</button>
    
    <div class="section-title" style="margin-top: 16px;">Refresh Token</div>
    <div id="refresh-token" class="token-display"></div>
    <button id="copy-refresh" class="button">Copy Refresh Token</button>
    
    <div class="section-title" style="margin-top: 16px;">Token Info</div>
    <div id="token-info" class="status"></div>
    
    <button id="copy-env-vars" class="button button-secondary" style="margin-top: 12px;">Copy as Environment Variables</button>
  </div>
  
  <div id="empty-state" class="empty-state">
    <p>No tokens found yet.</p>
    <div class="instructions">
      <p><strong>To extract tokens:</strong></p>
      <ol>
        <li>Open <a href="https://developer.microsoft.com/graph/graph-explorer" target="_blank">Graph Explorer</a></li>
        <li>Sign in and authenticate</li>
        <li>Make a request (click "Run query")</li>
        <li>Tokens will be automatically extracted</li>
        <li>Return here to view and copy them</li>
      </ol>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
